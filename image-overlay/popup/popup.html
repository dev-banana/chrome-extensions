<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Overlay Image</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <header>
    <h1>Overlay Image</h1>
  </header>

  <section class="row">
    <label class="switch">
      <input type="checkbox" id="enabled" />
      <span>Show Overlay</span>
    </label>
  </section>

  <section>
    <label class="file">
      <input type="file" id="file" accept="image/*" />
      <span>Choose an imageâ€¦</span>
    </label>
  </section>

  <section class="grid">
    <label>Opacity <output id="opacityOut"></output>
      <input type="range" id="opacity" min="0" max="1" step="0.01" />
    </label>

    <label>Zoom <output id="scaleOut"></output>
      <input type="range" id="scale" min="0.05" max="5" step="0.01" />
    </label>

    <label>Position X (px)
      <input type="number" id="left" />
    </label>
    <label>Position Y (px)
      <input type="number" id="top" />
    </label>
  </section>

  <section class="row">
    <label class="switch">
      <input type="checkbox" id="clickThrough" />
      <span>Clicks through (let the page respond to clicks)</span>
    </label>
  </section>

  <section class="row">
    <label class="switch">
      <input type="checkbox" id="unlocked" />
      <span>Unlock overlay (move by drag + zoom with ctrl+wheel)</span>
    </label>
  </section>

  <section class="row">
      <label class="switch">
          <input type="checkbox" id="lockPage" />
          <span>Lock the page (disable the drag)</span>
      </label>
  </section>

  <section class="row">
    <button id="reset">Reset</button>
    <button id="clear">Delete image</button>
  </section>

  <footer>
    <small>Settings are automatically saved and restored.</small>
  </footer>

  <script src="popup.js" defer></script>
</body>
</html>
